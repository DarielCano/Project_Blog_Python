<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Blog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="w-100 text-center p-1 cursor-pointer">
        <a href="{% url 'inicio'%}">Articles<span class="f-bold">Land</span></a>
      </h1>
      <nav class="navbar navbar-expand-lg bg-body-tertiary background-color">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="{% url 'articles'%}"
                  >My Articles</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'add_article'%}"
                  >New Article</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about'%}">About Me</a>
              </li>
            </ul>
            <span class="navbar-text">
              <div>
                {% if user.is_authenticated %}
                <div class="d-flex justify-center align-center">
                  <span class="pt-1">{{user.username}}</span>
                  <strong>|</strong>
                  <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}

                    <button class="btn" type="submit">Cerrar Sesión</button>
                  </form>
                </div>

                {% else %}
                <li>
                  <a class="btn link" href="{% url 'login'%}">Iniciar Sesión</a>
                </li>

                {% endif %}
              </div>
            </span>
          </div>
        </div>
      </nav>
    </header>

    <main>{% block contentViews %} {% endblock%}</main>

    <footer>
      <h3>footer</h3>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
