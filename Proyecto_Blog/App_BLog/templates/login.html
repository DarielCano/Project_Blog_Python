<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog | Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <div
      class="d-flex flex-column justify-content-center align-item-center"
      style="width: 100%; height: 50vh; padding-top: 8rem"
    >
      <h2 class="w-100 text-center pb-3">Login</h2>
      <form class="m-auto" method="POST" style="width: 15rem; height: 15rem">
        {% csrf_token %}

        <div class="d-flex justify-content-center align-items-center">
          <label for="username" class="form-label me-2">Username</label>

          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
          />
        </div>
        <div class="d-flex justify-content-center align-items-center mt-3">
          <label for="password" class="form-label me-2">Password</label>

          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
          />
        </div>

        <input
          class="btn btn-dark mt-4 w-100 m-auto"
          type="submit"
          value="Iniciar SesiÃ³n"
        />
      </form>

      <p class="w-100 text-center pt-4">
        Don't have an account? <a href="/app/register">Register</a>
      </p>
    </div>

    {% if mensaje %}

    <strong class="w-100 text-center">{{mensaje}}</strong>

    {% endif %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
