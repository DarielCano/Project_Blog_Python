{%extends 'commonContent.html' %} {% load static %} {% block contentViews%}
<div class="p-4 d-flex flex-column justify-content-center align-items-center">
  <h2 class="mb-5">Update Article</h2>
  <form
    action="{% url 'update_article' dato %}"
    method="post"
    enctype="multipart/form-data"
  >
    {% csrf_token %}

    <table>
      {{form.as_table}}
    </table>
    <input type="submit" value="Save Changes" class="btn btn-dark mt-3" />
  </form>
</div>

{% endblock%}
