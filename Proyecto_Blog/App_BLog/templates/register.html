<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog | Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="container" style="height: 100vh">
    <div
      class="d-flex flex-column justify-content-center align-items-center"
      style="height: 100%; padding: 10rem"
    >
      <h2 class="w-100 text-center mb-4">Sign Up</h2>
      <form class="form m-auto" action="{% url 'register'  %}" method="POST">
        {% csrf_token %}
        <table>
          {{form.as_table}}
        </table>
        <input type="submit" class="btn btn-dark mt-5" value="Sign Up" />
      </form>

      <p>Have an account? <a href="/app/login">Login</a></p>

      {% if mensaje %}

      <strong>{{mensaje}}</strong>

      {% endif %}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
