{%extends 'commonContent.html' %} {% load static %} {% block contentViews%}

<section
  class="p-4 d-flex flex-column justify-content-center align-items-center"
>
  <h2 class="mb-3">Add new article</h2>

  <form
    action="{% url 'add_article' %}"
    method="POST"
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    <table>
      {{form.as_table}}
    </table>

    <input type="submit" value="Add Article" class="btn btn-dark mt-3" />
  </form>
</section>

{% endblock%}
